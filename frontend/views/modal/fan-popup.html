<div class="white-orange-bg">
  <div class="closure" ng-click="$dismiss()"><i class="fa fa-close"></i></div>
  <div class="text-center">
    <h2 class="color-primary font-bold f-gin">ENTER THE DETAILS</h2>
  </div>
    <form name="formName" ng-submit="saveYou(formData)" ng-if="!questionSubmit" class="plc-hld">
        <div class="row pop-pad">
            <div class="col-md-12">
                <div class="form-group">
                    <!-- <label>NAME:</label> -->
                    <input type="text" name="name" ng-model="formData.user" class="form-control" required placeholder="First Name">
                    <div class="error-msg" ng-show="formName.user.$invalid && formName.user.$touched">Please enter your first name</div>
                </div>
                <div class="form-group">
                    <!-- <label>NAME:</label> -->
                    <input type="text" name="lname" ng-model="formData.user" class="form-control" required placeholder="Last Name">
                    <div class="error-msg" ng-show="formName.lname.$invalid && formName.lname.$touched">Please enter your last name</div>
                </div>
                <div class="form-group">
                    <!-- <label>NAME:</label> -->
                    <input type="text" name="email" ng-model="formData.user" class="form-control" required placeholder="Email">
                    <div class="error-msg" ng-show="formName.email.$invalid && formName.email.$touched">Please enter your email</div>
                </div>
                <div class="form-group">
                    <!-- <label>NAME:</label> -->
                    <input type="text" name="mobile" ng-model="formData.user" class="form-control" required placeholder="Mobile Number">
                    <div class="error-msg" ng-show="formName.mobile.$invalid && formName.mobile.$touched">Please enter your mobile number</div>
                </div>
            </div>

        </div>

        <div class="text-center">
          <button class="btn btn-primary" type="submit" ng-disabled="formName.$invalid">SUBMIT</button>
        </div>
    </form>
    <div class="brand-primary text-upper text-center" ng-if="questionSubmit">
      <h3 class="font-hammersmith">Thank you for submitting your question.
        <br> we will keep you posted!
      </h3>
      <button class="btn btn-primary btn-outline text-upper font-hammersmith" ng-click="$dismiss()">Continue to Site</button>
    </div>
</div>
