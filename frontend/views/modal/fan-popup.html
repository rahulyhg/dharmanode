<div class="white-orange-bg" >
  <div class="closure" ng-click="$dismiss()"><i class="fa fa-close"></i></div>
  <div class="text-center" >
    <h2 class="color-primary font-bold f-gin" >ENTER THE DETAILS</h2>
  </div>
    <form name="formName" ng-submit="submitForm(formData)"  class="plc-hld" >
        <div class="row pop-pad">
            <div class="col-md-12">
                <div class="form-group">
                    <!-- <label>NAME:</label> -->
                    <input type="text" name="firstName" ng-model="formData.firstName" class="form-control"  placeholder="First Name" required>
                    <div class="error-msg" ng-show="formName.firstName.$invalid && formName.firstName.$touched">Please enter your first name</div>
                </div>
                <div class="form-group">
                    <!-- <label>NAME:</label> -->
                    <input type="text" name="lastName" ng-model="formData.lastName" class="form-control"  placeholder="Last Name" required>
                    <div class="error-msg" ng-show="formName.lastName.$invalid && formName.lastName.$touched">Please enter your last name</div>
                </div>
                <div class="form-group">
                    <!-- <label>NAME:</label> -->
                    <input type="email" name="email" ng-model="formData.email" class="form-control" required placeholder="Email">
                    <div class="error-msg" ng-show="formName.email.$invalid && formName.email.$touched">Please enter your email</div>
                    <div ng-if="validEmail">Email Id Already Exist.</div>
                </div>
                <div class="form-group">
                    <!-- <label>NAME:</label> -->
                    <input type="text" name="mobile" ng-model="formData.mobile" class="form-control" required placeholder="Mobile Number" minlength="10" maxlength="10" Only-Digits>
                    <div class="error-msg" ng-show="formName.mobile.$invalid && formName.mobile.$touched">Please enter your mobile number</div>
                </div>
            </div>

        </div>

        <div class="text-center">
          <button class="btn btn-primary" type="submit" ng-disabled="formName.$invalid" >SUBMIT</button>
          <!-- <button class="btn btn-primary" type="submit" ng-disabled="formName.$invalid" ng-click="showSecondUI();$dismiss()">SUBMIT</button> -->

        </div>
    </form>
    <!-- <div class="brand-primary text-upper text-center" >
      <h3 class="font-hammersmith">Thank you for submitting your question.
        <br> we will keep you posted!
      </h3>
      <button class="btn btn-primary btn-outline text-upper font-hammersmith" ng-click="$dismiss()">Continue to Site</button>
    </div> -->
</div>
